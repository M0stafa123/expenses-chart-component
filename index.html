<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <section>
          <span>My balance</span>
          <h2>$921.48</h2>
        </section>
        <section>
          <img src="images/logo.svg" alt="" />
        </section>
      </div>
      <div>
        <h2>Spending - Last 7 days</h2>
        <section class="graph">
          <div>
            <p class="progress"></p>
            <span class="day" data-day="mon">mon</span>
          </div>
          <div>
            <p class="progress"></p>
            <span class="day" data-day="tue">tue</span>
          </div>
          <div>
            <p class="progress"></p>
            <span class="day" data-day="wed">wed</span>
          </div>
          <div>
            <p class="progress"></p>
            <span class="day" data-day="thu">thu</span>
          </div>
          <div>
            <p class="progress"></p>
            <span class="day" data-day="fri">fri</span>
          </div>
          <div>
            <p class="progress"></p>
            <span class="day" data-day="sat">sat</span>
          </div>
          <div>
            <p class="progress"></p>
            <span class="day" data-day="sun">sun</span>
          </div>
        </section>
        <hr />
        <div class="statistics">
          <section>
            <span> Total this month</span>
            <h2>$478.33</h2>
          </section>
          <section>
            <h3>+2.4%</h3>
            <span>from last month</span>
          </section>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
  <script src="index.js"></script>
</html>
